<!doctype html>
<html>
  <head>
    <title>Murdr</title>
    <link rel="stylesheet" href="stylesheets/custom.css" />
    <link rel="stylesheet" href="stylesheets/leaflet.css" />
  </head>
  <body>
	<div id="map"></div>
	<div id="page-modal">
		<div class="modal-text">
			Name. Plz?
			<input id="name-input" type="text"></input>
		</div>
	</div>
	
	<script src="/socket.io/socket.io.js"></script>
	<script src="/vendor/jquery.js"></script>
	<script src="/vendor/leaflet.js"></script>
	<script src="/lib/geolocation.js"></script>
	
	<script>
	var socket = io();
	var name;
	var map;
	
	$("#name-input").keyup(function(event){
	    if(event.keyCode == 13){
			name = $("#name-input").val();
	  	    Locator.getLocation(name);
		    $("#page-modal").fadeOut("slow");
	    }
	});
	
    socket.on('refresh map', function(coords, name){
		console.log(coords, name)
		L.marker([coords[0], coords[1]]).addTo(map)
		    .bindPopup(name)
		    .openPopup();
    });
	</script>
	
  </body>
</html>
