<!doctype html>
<html>
  <head>
    <title>Murdr</title>
    <link rel="stylesheet" href="stylesheets/custom.css" />
    <link rel="stylesheet" href="stylesheets/leaflet.css" />
  </head>
  <body>
	<div id="map"></div>
	<div id="page-modal">
		<div class="modal-text">
			Name. Plz?
			<input id="name-input" type="text"></input>
		</div>
	</div>
	
	<script src="/socket.io/socket.io.js"></script>
	<script src="/vendor/jquery.js"></script>
	<script src="/vendor/leaflet.js"></script>
	<script src="/lib/geolocation.js"></script>
	
	<script>
	var socket = io();
	var map, name;
	var markers = {};
	
	/* Page listeners */
	$("#name-input").keyup(function(event){
	    if(event.keyCode == 13){
			name = $("#name-input").val();
	  	    Locator.getLocation(name);
		    $("#page-modal").fadeOut("slow");
	    }
	});
	
	/* Socket listeners */
	socket.on('load map', function(serverMarkerData){
		Object.keys(serverMarkerData).forEach(function(userID){
			if (userID !== socket.io.engine.id){
				var coords = serverMarkerData[userID][0];
				var name = serverMarkerData[userID][1];
				
				Locator.loadMarker(coords, name, userID);
			}
		})
	});
	
    socket.on('load marker', Locator.loadMarker);
	</script>
	
  </body>
</html>
