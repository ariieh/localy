<!doctype html>
<html>
  <head>
    <title>Localy</title>
    <link rel="stylesheet" href="stylesheets/custom.css" />
    <link rel="stylesheet" href="stylesheets/leaflet.css" />
	
	<link rel="stylesheet" href="vendor/leaflet.markercluster/dist/MarkerCluster.css" />
	<link rel="stylesheet" href="vendor/leaflet.markercluster/dist/MarkerCluster.Default.css" />
	
  </head>
  <body>
	<div id="legend-box">
	  	<div id="chatroom" class="nifty-box">
				<span id="chatroom-label"></span>
	  	</div>

	  	<div id="user-count" class="nifty-box"></div>
	</div>
	  
	<div id="map"></div>

	<div id="chatbox">
		<div id="chatbox-button-wrapper">
			<div class="nifty-box chatroom-button local-button">
				Local
				<span class="notification-badge" id="local-badge">0</span>
			</div>
		
			<div class="nifty-box blue chatroom-button hood-button">
				'Hood
				<span class="notification-badge" id="hood-badge">0</span>
			</div>
		</div>

		<ul class="active"></ul>
	</div>
	
	<div id="page-modal">
		<div class="modal-text">
			Name. Plz?
			<input id="name-input" type="text"></input>
		</div>
	</div>
	
	<form id="chat-form">
		<input type="text" id="chat-input" autocomplete="off"></input>
		<button id="send-chat-message" class="nifty-box blue">Send</button>
	</form>
	
	<!-- Require vendor libraries -->
	<script src="/socket.io/socket.io.js"></script>
	<script src="/vendor/jquery.min.js"></script>
	<script src="/vendor/jquery-ui.min.js"></script>
	<script src="/vendor/leaflet.js"></script>	
	<script src="/vendor/nycneighborhoods.js"></script>
	<script src="/vendor/leaflet-pip.js"></script>
	<script src="/vendor/leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>
	<script src="/vendor/spin.min.js"></script>
	
	<!-- Require libraries -->
	<script src="/lib/neighborhoodstyles.js"></script>
	<script src="/lib/helper.js"></script>
	<script src="/lib/mathlib.js"></script>
	<script src="/lib/locator.js"></script>
	<script src="/lib/localy.js"></script>
	<script src="/lib/index.js"></script>
  </body>
</html>
